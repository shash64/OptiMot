<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .games-container {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        .game {
            text-align: center;
        }

        .game img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        .game-title {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .connected-players {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="connected-players">
        Joueurs connect√©s :
        <ul>
            {% for joueur in joueurConnecte %}
                <li>{{ joueur }}</li>
            {% endfor %}
        </ul>
    </div>
    <h1>Bienvenue sur la plateforme de jeux</h1>
    <div class="games-container">
        <div class="game">
            <a href="/demarrerOpti">
                <img src="static/images/optimots.jpg" alt="Opti'Mots">
            </a>
            <div class="game-title">Opti'Mots</div>
        </div>
        <div class="game">
            <a href="/homedcedl">
                <img src="static/images/DesChiffresEtDesLettres.jpg" alt="Des chiffres et des lettres">
            </a>
            <div class="game-title">Des Chiffres Et Des Lettres</div>
        </div>
        <div class="game">
            <a href="/indexBanana">
                <img src="static/images/banana.jpg" alt="Banana">
            </a>
            <div class="game-title">Banana</div>
        </div>
    </div>
</body>
</html>
