<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        form {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            width: 350px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px; 
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        .connected-players {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="connected-players">
        Joueurs connectés :
        <ul>
            {% for joueur in joueurConnecte %}
                <li>{{ joueur }}</li>
            {% endfor %}
        </ul>
    </div>
    <h1>Connectez-vous</h1>
    <form id="loginForm" action="/" method="POST">
        <label>Entrez votre nom de joueur</label>
        <input type="text" id="nomJoueur" name="nomJoueur" required>
        <button type="submit">Se connecter</button>
    </form>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            // Empêcher l'envoi immédiat du formulaire
            event.preventDefault();
            // Récupérer le nom du joueur depuis le champ de saisie
            const nomJoueur = document.getElementById("nomJoueur").value.trim()
            // Stocker l'ID unique dans le Local Storage
            localStorage.setItem("userId", nomJoueur);
            // Soumettre le formulaire après avoir stocké l'ID
            event.target.submit();
        });
    </script>
</body>
</html>
